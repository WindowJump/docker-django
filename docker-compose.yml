services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./main_dir:/main_dir

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

  redis:
    image: redis:7.0.5-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./main_dir:/main_dir
    links:
      - redis
    depends_on:
      - redis
